<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./background.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title></title>

</head>
<body>
    <section class="container">
        <div class="content">
            <h1 class="contact_us">Contact Us</h1>
            <div class="font">
                 <p class="detail">Please send your message below we will get you back to you as fast as possible</p>
                <label for="Message">Message: </label>
                <input class="message-input" type="text" placeholder="Put your message here" ><br>
                <label for="FName">First Name :</label>
                <input class="Name-input" placeholder=" Your Name" type="text"><br>
            
                <label for="LName">Last Name:</label>
                <input class="Name-input" placeholder=" Last Name" type="text">
                <br>
                <label for="country">Country : </label>
                <select class="select">
                    <option value="0"  placevalue="selected">Select a country </option>
                    <option value="Afghanistan">Nepal</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="American Samoa">American Samoa</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Anguilla">Anguilla</option>
                <option value="Antartica">Antarctica</option>
                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                <option value="Argentina">Argentina</option>
                <option value="Armenia">Armenia</option>
        
                </select>

                
                <br>

                <label for="Email">Business email:</label>
                <input class="Email-input" type="email" placeholder="Email"><br>
                <button>Send &#8594; </button>
            </div>
           
        </div>
        </section>
</body>
</html>
